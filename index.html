<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Share - Remote Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2a4a7f;
            --accent-color: #4299e1;
            --light-color: #e2e8f0;
            --dark-color: #2d3748;
            --success-color: #38a169;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(26, 54, 93, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 22px;
            color: var(--accent-color);
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--danger-color);
            box-shadow: 0 0 8px var(--danger-color);
        }
        
        .connection-status {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background-color: var(--danger-color);
        }
        
        .status-connected {
            background-color: var(--success-color);
        }
        
        .status-disconnected {
            background-color: var(--danger-color);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }
        
        .card {
            background: rgba(26, 54, 93, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .scan-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        #qrScanner {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .scan-line {
            width: 80%;
            height: 2px;
            background-color: var(--accent-color);
            position: absolute;
            animation: scan 2s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }
        
        .vnc-container {
            position: relative;
            padding-top: 56.25%;
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        #remoteScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .vnc-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 10px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-btn.active {
            background: var(--accent-color);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .system-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            background: rgba(26, 54, 93, 0.4);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }
        
        .progress-bar {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress {
            height: 100%;
            border-radius: 3px;
        }
        
        .cpu-progress {
            background: linear-gradient(90deg, var(--accent-color), #63b3ed);
            width: 0%;
        }
        
        .ram-progress {
            background: linear-gradient(90deg, #9f7aea, #d6bcfa);
            width: 0%;
        }
        
        .disk-progress {
            background: linear-gradient(90deg, var(--success-color), #68d391);
            width: 0%;
        }
        
        .network-progress {
            background: linear-gradient(90deg, var(--warning-color), #f6ad55);
            width: 0%;
        }
        
        .btn {
            padding: 12px 18px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn:hover {
            background: var(--accent-color);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .tab-navigation {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tab-btn {
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #a0aec0;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .file-list {
            list-style: none;
            max-height: 180px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: rgba(26, 54, 93, 0.4);
            border-radius: 8px;
            padding: 8px;
        }
        
        .file-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-action {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
        }
        
        .fullscreen-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
            flex-direction: column;
        }
        
        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .fullscreen-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .fullscreen-vnc {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #fullscreenScreen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification i {
            font-size: 20px;
        }
        
        .notification.success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification.error {
            border-left: 4px solid var(--danger-color);
        }
        
        .notification.info {
            border-left: 4px solid var(--accent-color);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3182ce;
        }
        
        @media (max-width: 480px) {
            .control-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .system-stats {
                grid-template-columns: 1fr;
            }
            
            .vnc-controls {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .main-content {
                flex-direction: row;
            }
            
            .card:first-child {
                flex: 2;
            }
            
            .card:last-child {
                flex: 1;
            }
        }
        
        @media (orientation: landscape) {
            .main-content {
                flex-direction: row;
            }
            
            .card:first-child {
                flex: 2;
            }
            
            .card:last-child {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-desktop"></i>
            <h1>Alpha Share</h1>
        </div>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
            <div class="connection-status status-disconnected" id="connectionStatus">Disconnected</div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="card">
            <h2 class="card-title"><i class="fas fa-qrcode"></i> Scan QR Code</h2>
            
            <div class="scan-section" id="scanSection">
                <div id="qrScanner">
                    <video id="video" autoplay playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <p>Point your camera at the Alpha OS QR code to connect</p>
            </div>
            
            <div class="vnc-container" id="vncContainer">
                <img id="remoteScreen" src="" alt="Remote screen">
            </div>
            
            <div class="vnc-controls">
                <button class="control-btn" id="fullscreenBtn" disabled>
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
                <button class="control-btn" id="controlToggle" disabled>
                    <i class="fas fa-mouse-pointer"></i> Enable Control
                </button>
                <button class="control-btn" id="keyboardBtn" disabled>
                    <i class="fas fa-keyboard"></i> Keyboard
                </button>
                <button class="control-btn" id="fileTransferBtn" disabled>
                    <i class="fas fa-file-export"></i> File Transfer
                </button>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-cogs"></i> System Control</h2>
            
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="controls">Controls</button>
                <button class="tab-btn" data-tab="performance">Performance</button>
                <button class="tab-btn" data-tab="files">Files</button>
            </div>
            
            <div class="tab-content active" id="controls">
                <div class="control-grid">
                    <button class="control-btn" id="fileManagerBtn" disabled>
                        <i class="fas fa-folder-open"></i>
                        <span>File Manager</span>
                    </button>
                    <button class="control-btn" id="terminalBtn" disabled>
                        <i class="fas fa-terminal"></i>
                        <span>Terminal</span>
                    </button>
                    <button class="control-btn" id="runProgramBtn" disabled>
                        <i class="fas fa-play"></i>
                        <span>Run Program</span>
                    </button>
                    <button class="control-btn" id="alphaAIBtn" disabled>
                        <i class="fas fa-brain"></i>
                        <span>Alpha AI</span>
                    </button>
                    <button class="control-btn" id="systemRepairBtn" disabled>
                        <i class="fas fa-wrench"></i>
                        <span>System Repair</span>
                    </button>
                    <button class="control-btn" id="shutdownBtn" disabled>
                        <i class="fas fa-power-off"></i>
                        <span>Shutdown</span>
                    </button>
                </div>
            </div>
            
            <div class="tab-content" id="performance">
                <div class="system-stats">
                    <div class="stat">
                        <span class="stat-label"><i class="fas fa-microchip"></i> CPU Usage</span>
                        <span class="stat-value" id="cpuUsage">0%</span>
                        <div class="progress-bar">
                            <div class="progress cpu-progress" id="cpuProgress"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label"><i class="fas fa-memory"></i> Memory Usage</span>
                        <span class="stat-value" id="memoryUsage">0%</span>
                        <div class="progress-bar">
                            <div class="progress ram-progress" id="memoryProgress"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label"><i class="fas fa-hdd"></i> Disk Usage</span>
                        <span class="stat-value" id="diskUsage">0%</span>
                        <div class="progress-bar">
                            <div class="progress disk-progress" id="diskProgress"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-label"><i class="fas fa-network-wired"></i> Network</span>
                        <span class="stat-value" id="networkUsage">0%</span>
                        <div class="progress-bar">
                            <div class="progress network-progress" id="networkProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="files">
                <div id="fileBrowser">
                    <p>File browser will be available after connection</p>
                    <ul class="file-list" id="fileList">
                        <!-- Files will be populated here -->
                    </ul>
                    <button class="btn btn-block" id="uploadBtn" disabled>
                        <i class="fas fa-upload"></i> Upload File
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fullscreen-mode" id="fullscreenMode">
        <div class="fullscreen-header">
            <div class="logo">
                <i class="fas fa-desktop"></i>
                <h1>Alpha Share - Fullscreen</h1>
            </div>
            <button class="control-btn" id="exitFullscreen">
                <i class="fas fa-compress"></i> Exit
            </button>
        </div>
        <div class="fullscreen-vnc">
            <img id="fullscreenScreen" src="" alt="Fullscreen remote screen">
        </div>
        <div class="fullscreen-controls">
            <button class="control-btn">
                <i class="fas fa-mouse-pointer"></i> Left Click
            </button>
            <button class="control-btn">
                <i class="fas fa-mouse-pointer"></i> Right Click
            </button>
            <button class="control-btn">
                <i class="fas fa-times"></i> Disable Control
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <div>
            <strong id="notificationTitle">Notification</strong>
            <p id="notificationMessage">This is a notification message</p>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUUID = null;
        let isConnected = false;
        let stream = null;
        let scanningInterval = null;
        
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');
        const video = document.getElementById('video');
        const scanSection = document.getElementById('scanSection');
        const vncContainer = document.getElementById('vncContainer');
        const remoteScreen = document.getElementById('remoteScreen');
        const fullscreenScreen = document.getElementById('fullscreenScreen');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlToggle = document.getElementById('controlToggle');
        const exitFullscreen = document.getElementById('exitFullscreen');
        
        function showNotification(title, message, type = 'info') {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function updateConnectionStatus(connected) {
            isConnected = connected;
            
            if (connected) {
                statusDot.style.backgroundColor = 'var(--success-color)';
                statusDot.style.boxShadow = '0 0 8px var(--success-color)';
                statusText.textContent = 'Connected to Alpha OS';
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status status-connected';
                
                document.querySelectorAll('.control-btn:disabled').forEach(btn => {
                    if (btn.id !== 'controlToggle' && btn.id !== 'fullscreenBtn') {
                        btn.disabled = false;
                    }
                });
                
                fullscreenBtn.disabled = false;
                controlToggle.disabled = false;
                
                showNotification('Connected', 'Successfully connected to Alpha OS', 'success');
            } else {
                statusDot.style.backgroundColor = 'var(--danger-color)';
                statusDot.style.boxShadow = '0 0 8px var(--danger-color)';
                statusText.textContent = 'Disconnected';
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status status-disconnected';
                
                document.querySelectorAll('.control-btn').forEach(btn => {
                    if (btn.id !== 'exitFullscreen') {
                        btn.disabled = true;
                    }
                });
                
                showNotification('Disconnected', 'Connection to Alpha OS lost', 'error');
            }
        }
        
        async function startQRScan() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                
                scanningInterval = setInterval(scanQRCode, 500);
            } catch (err) {
                console.error('Error accessing camera:', err);
                showNotification('Camera Error', 'Cannot access camera. Please check permissions.', 'error');
            }
        }
        
        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    clearInterval(scanningInterval);
                    connectToServer(code.data);
                }
            }
        }
        
        function connectToServer(uuid) {
            currentUUID = uuid;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            scanSection.style.display = 'none';
            vncContainer.style.display = 'block';
            
            showNotification('Connecting', 'Connecting to Alpha OS...', 'info');
            
            socket = io('https://alpha-share.onrender.com', {
                transports: ['websocket', 'polling'],
                timeout: 15000,
                reconnection: true,
                reconnectionAttempts: 3,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                console.log('Connected to server, joining room...');
                socket.emit('join-room', uuid);
            });
            
            socket.on('room-joined', (data) => {
                if (data.success) {
                    console.log('Successfully joined room:', data.uuid);
                    updateConnectionStatus(true);
                } else {
                    console.error('Failed to join room:', data.error);
                    showNotification('Connection Failed', data.error, 'error');
                    resetConnection();
                }
            });
            
            socket.on('update-screen', (data) => {
                remoteScreen.src = data.imageData;
                fullscreenScreen.src = data.imageData;
            });
            
            socket.on('system-stats', (data) => {
                updateSystemStats(data.stats);
            });
            
            socket.on('file-list', (data) => {
                updateFileList(data.files);
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                showNotification('Connection Error', error.message, 'error');
                resetConnection();
            });
        }
        
        function updateSystemStats(stats) {
            document.getElementById('cpuUsage').textContent = stats.cpu + '%';
            document.getElementById('cpuProgress').style.width = stats.cpu + '%';
            
            document.getElementById('memoryUsage').textContent = stats.memory + '%';
            document.getElementById('memoryProgress').style.width = stats.memory + '%';
            
            document.getElementById('diskUsage').textContent = stats.disk + '%';
            document.getElementById('diskProgress').style.width = stats.disk + '%';
            
            document.getElementById('networkUsage').textContent = stats.network.toFixed(2) + ' MB';
            document.getElementById('networkProgress').style.width = Math.min(stats.network / 10, 100) + '%';
        }
        
        function updateFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                const fileSize = file.is_dir ? 'Folder' : formatFileSize(file.size);
                const modifiedDate = new Date(file.modified).toLocaleDateString();
                
                li.innerHTML = `
                    <div>
                        <div>${file.name}</div>
                        <small>${fileSize} â€¢ ${modifiedDate}</small>
                    </div>
                    <div class="file-actions">
                        ${!file.is_dir ? `<i class="fas fa-download file-action" onclick="downloadFile('${file.name}')"></i>` : ''}
                        <i class="fas fa-folder-open file-action" onclick="openFolder('${file.name}')"></i>
                    </div>
                `;
                fileList.appendChild(li);
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function downloadFile(fileName) {
            if (socket && isConnected) {
                socket.emit('request-file', {
                    uuid: currentUUID,
                    fileName: fileName
                });
                showNotification('Download', `Requesting file: ${fileName}`, 'info');
            }
        }
        
        function openFolder(folderName) {
            if (socket && isConnected) {
                socket.emit('control-command', {
                    uuid: currentUUID,
                    command: 'open-folder',
                    parameters: { folder: folderName }
                });
                showNotification('Folder', `Opening folder: ${folderName}`, 'info');
            }
        }
        
        function resetConnection() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            currentUUID = null;
            updateConnectionStatus(false);
            
            scanSection.style.display = 'flex';
            vncContainer.style.display = 'none';
            
            startQRScan();
        }
        
        fullscreenBtn.addEventListener('click', () => {
            document.body.style.overflow = 'hidden';
            document.getElementById('fullscreenMode').style.display = 'flex';
        });
        
        exitFullscreen.addEventListener('click', () => {
            document.body.style.overflow = 'auto';
            document.getElementById('fullscreenMode').style.display = 'none';
        });
        
        controlToggle.addEventListener('click', () => {
            if (controlToggle.classList.contains('active')) {
                controlToggle.classList.remove('active');
                controlToggle.innerHTML = '<i class="fas fa-mouse-pointer"></i> Enable Control';
                socket.emit('control-command', { 
                    uuid: currentUUID, 
                    command: 'disable-control' 
                });
                showNotification('Control', 'Remote control disabled', 'info');
            } else {
                controlToggle.classList.add('active');
                controlToggle.innerHTML = '<i class="fas fa-times"></i> Disable Control';
                socket.emit('control-command', { 
                    uuid: currentUUID, 
                    command: 'enable-control' 
                });
                showNotification('Control', 'Remote control enabled', 'success');
            }
        });
        
        function sendControlCommand(command, parameters = {}) {
            if (socket && isConnected) {
                socket.emit('control-command', { 
                    uuid: currentUUID, 
                    command, 
                    parameters 
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            startQRScan();
            
            document.getElementById('fileManagerBtn').addEventListener('click', () => {
                sendControlCommand('open-file-manager');
                showNotification('File Manager', 'Opening file manager', 'info');
            });
            
            document.getElementById('terminalBtn').addEventListener('click', () => {
                sendControlCommand('open-terminal');
                showNotification('Terminal', 'Opening terminal', 'info');
            });
            
            document.getElementById('runProgramBtn').addEventListener('click', () => {
                const program = prompt('Enter program name to run:');
                if (program) {
                    sendControlCommand('run-program', { program });
                    showNotification('Program', `Running program: ${program}`, 'info');
                }
            });
            
            document.getElementById('alphaAIBtn').addEventListener('click', () => {
                sendControlCommand('start-alpha-ai');
                showNotification('Alpha AI', 'Starting Alpha AI', 'info');
            });
            
            document.getElementById('systemRepairBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to run system repair?')) {
                    sendControlCommand('system-repair');
                    showNotification('System Repair', 'Running system repair', 'info');
                }
            });
            
            document.getElementById('shutdownBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to shutdown the remote system?')) {
                    sendControlCommand('shutdown');
                    showNotification('Shutdown', 'Shutting down system', 'info');
                }
            });
            
            document.getElementById('uploadBtn').addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const fileData = btoa(event.target.result);
                            socket.emit('upload-file', {
                                uuid: currentUUID,
                                fileName: file.name,
                                fileData: fileData
                            });
                            showNotification('Upload', `Uploading file: ${file.name}`, 'info');
                        };
                        reader.readAsBinaryString(file);
                    }
                };
                input.click();
            });
            
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    if (tabId === 'files' && isConnected) {
                        socket.emit('control-command', {
                            uuid: currentUUID,
                            command: 'get-file-list'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
